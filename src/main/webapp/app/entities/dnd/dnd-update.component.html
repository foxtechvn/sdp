<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-dnd-heading" jhiTranslate="sdpApp.dnd.home.createOrEditLabel">Create or edit a Dnd</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!dnd.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="dnd.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sdpApp.dnd.joinAt" for="field_joinAt">Join At</label>
                    <div class="d-flex">
                        <input id="field_joinAt" type="datetime-local" class="form-control" name="joinAt" [(ngModel)]="joinAt"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sdpApp.dnd.joinChannel" for="field_joinChannel">Join Channel</label>
                    <input type="text" class="form-control" name="joinChannel" id="field_joinChannel"
                        [(ngModel)]="dnd.joinChannel" maxlength="40"/>
                    <div [hidden]="!(editForm.controls.joinChannel?.dirty && editForm.controls.joinChannel?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.joinChannel?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 40 }">
                        This field cannot be longer than 40 characters.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
