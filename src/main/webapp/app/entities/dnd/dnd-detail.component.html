<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dnd">
            <h2><span jhiTranslate="sdpApp.dnd.detail.title">Dnd</span> {{dnd.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sdpApp.dnd.joinAt">Join At</span></dt>
                <dd>
                    <span>{{dnd.joinAt}}</span>
                </dd>
                <dt><span jhiTranslate="sdpApp.dnd.joinChannel">Join Channel</span></dt>
                <dd>
                    <span>{{dnd.joinChannel}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dnd', dnd.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
